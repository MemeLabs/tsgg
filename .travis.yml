dist: xenial

language: go
go:
    - 1.11
    - 1.12

env: GO111MODULE=on GOFLAGS='-mod vendor'

git:
  depth: 1

install: true

notifications:
  email: false

before_script:
  - go install github.com/golangci/golangci-lint/cmd/golangci-lint

script:
  - golangci-lint run
  - go test -v -race ./...
